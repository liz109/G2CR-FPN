# Training configuration
use_gpu: True
gpu: 0
seed: 42

# Data configurations
dataset_path: 'data'
dataset_name: 'aapm_all_npy_3mm'
patch_size:   # 64
patch_n:      # 10

# Train configurations
output_path: 'output'
# log_path: 'log'
config_path: 'config'
config_file: ''
# checkpoint_path: 'ckpt'
# checkpoint_file: ''     



num_workers: 16
optim: 'Adam'         # ['SGD', 'Adam', 'AdamW']
scheduler: 'StepLR'   # ['StepLR', 'Cosine']
loss: 'FF'           # ['MSE', 'L1', 'Huber'] # lambda1 = 0 (FF not used!)
lr: 0.001             # 0.00001 
weight_decay: 0      # 0.0001 / 0.01
step_size: 50    
print_freq: 100
save_freq: 1
num_epochs: 200
batch_size: 8

# Metrics configurations
norm_range_min: -1024.0
norm_range_max: 3072.0
trunc_min: -160.0   # 区间
trunc_max: 240.0


# model configurations
model: 'SwinIR'
resize: True
MODEL:
  IMG_SIZE: 256     # 512 if reize=False
  PATCH_SIZE: 4
  WIN_SIZE: 8
  EMB_DIM: 96
  DEPTH_EN: [1, 1, 1, 1]  # [8, 8, 8, 8]
  HEAD_NUM: [8, 8, 8, 8]
  MLP_RATIO: 4.0
  QKV_BIAS: True
  QK_SCALE: 8
  DROP_RATE: 0.
  ATTN_DROP_RATE: 0.
  DROP_PATH_RATE: 0.1
  APE: False
  PATCH_NORM: True
  USE_CHECKPOINTS: False

